<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="viewport-fit=cover,initial-scale=1,user-scalable=no,minimum-scale=1,maximum-scale=1,width=device-width">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <meta name="theme-color" content="#ffffff"> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> -->
    <title>Winelier</title>
    <style>
      /* @import url("https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap"); */
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed, 
      figure, figcaption, footer, header, hgroup, 
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure, 
      footer, header, hgroup, menu, nav, section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol, ul {
        list-style: none;
      }
      blockquote, q {
        quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      noscript {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background-color: hsl(216, 33%, 97%);
        color: hsl(210, 24%, 16%);
        font-family: "Roboto";
        text-align: center;
      }
      noscript h1 {
        font-size: 2rem;
        font-weight: 500;
        margin-bottom: 1rem;
      }
      noscript h2 {
        font-size: 1.25rem;
        font-weight: 400;
        margin-bottom: 1.25rem;
      }
    </style>
  </head>
  <body id="app">
    <noscript>
      <div>
        <h1>Sorry, but Winelier requires JavaScript to work.</h1>
        <h2>Please enable it to access our website.</h2>
      </div>
    </noscript>
  </body>
</html>
